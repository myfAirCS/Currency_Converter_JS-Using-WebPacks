<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>
    </head>

    <body>

        <form action>
            <h1>Currency Converter</h1>

            <input type="number" name id placeholder="Write a numeric value"
                value="1">

            <div class="selection">
                <div class="from">
                    <img id="from" src>
                    <select name="from" id>

                    </select>
                </div>

                <img class="arrows" src="<%= require('./images.png') %>" alt>

                <div class="to">
                    <img id="to" src>
                    <select name="to" id>

                    </select>
                </div>
            </div>

            <button>CHECK</button>

            <h4>1 USD = 278.23</h4>

        </form>

    </body>
</html>
